<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo - Sistema Gestor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<!-- Sidebar del Carrito -->
<div id="carritoSidebar" class="carrito-sidebar hidden">
    <div class="carrito-header">
        <h2>游 Tu Carrito</h2>
        <button id="closeCarrito" class="close-carrito">&times;</button>
    </div>
    
    <div class="carrito-content">
        <div id="carritoVacio" class="carrito-vacio">
            <p>Tu carrito est치 vac칤o</p>
        </div>
        
        <div id="carritoItems" class="carrito-items hidden">
            <!-- Items del carrito se cargan aqu칤 -->
        </div>
    </div>
    
    <div class="carrito-footer">
        <div class="carrito-total">
            <strong>Total: $<span id="carritoTotal">0.00</span></strong>
        </div>
        <button id="procesarPedido" class="btn-primary btn-procesar">Procesar Pedido</button>
        <button id="limpiarCarrito" class="btn-secondary btn-limpiar">Limpiar Carrito</button>
    </div>
</div>
<body>
    <header class="header">
        <div class="container">
            <h1>Cat치logo de Productos</h1>
            <div class="user-info">
                <span id="userName">Usuario</span>
                <button id="carritoBtn" class="btn-carrito-header">
                    游 Carrito
                    <span id="carritoBadge" class="carrito-badge hidden">0</span>
                </button>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesi칩n</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Filtros -->
        <section class="filters">
            <div class="filter-group">
                <label for="categoriaFilter">Filtrar por categor칤a:</label>
                <select id="categoriaFilter">
                    <option value="">Todas las categor칤as</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
            </div>
        </section>

        <!-- Loading -->
        <div id="loading" class="loading">
            <p>Cargando productos...</p>
        </div>

        <!-- Grid de productos -->
        <section id="productosGrid" class="productos-grid hidden">
            <!-- Los productos se cargan din치micamente aqu칤 -->
        </section>

        <!-- Mensaje si no hay productos -->
        <div id="noProducts" class="no-products hidden">
            <p>No se encontraron productos.</p>
        </div>
    </main>

    <!-- Modal de detalle de producto -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent">
                <!-- Contenido del modal se carga din치micamente -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/carrito-ui.js"></script>
</body>
</html>
