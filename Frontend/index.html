<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="registroLink">Regístrate aquí</a></p>
            
            <!-- Formulario de registro (oculto inicialmente) -->
            <div id="registroSection" class="hidden">
                <h3>Registro de Cliente</h3>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="regNombre">Nombre:</label>
                        <input type="text" id="regNombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="regApellido1">Primer Apellido:</label>
                        <input type="text" id="regApellido1" name="apellido1" required>
                    </div>
                    <div class="form-group">
                        <label for="regApellido2">Segundo Apellido:</label>
                        <input type="text" id="regApellido2" name="apellido2">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Contraseña:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="regTelefono">Teléfono:</label>
                        <input type="tel" id="regTelefono" name="telefono">
                    </div>
                    <button type="submit" class="btn-secondary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
